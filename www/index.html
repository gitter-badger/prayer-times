<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <meta name="viewport" content="width=320, user-scalable = no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&subset=latin-ext' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/main.min.css"/>

</head>
<body>


<svg display="none" width="0" height="0" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <symbol id="icon-done" viewBox="0 0 1024 1024">
            <title>done</title>
            <path class="path1" d="M384 692l452-454 60 60-512 512-238-238 58-60z"></path>
        </symbol>
        <symbol id="icon-clear" viewBox="0 0 1024 1024">
            <title>clear</title>
            <path class="path1" d="M810 274l-238 238 238 238-60 60-238-238-238 238-60-60 238-238-238-238 60-60 238 238 238-238z"></path>
        </symbol>
        <symbol id="icon-setting" viewBox="0 0 1024 1024">
            <title>setting</title>
            <path class="path1"
                  d="M512 662q62 0 106-44t44-106-44-106-106-44-106 44-44 106 44 106 106 44zM830 554l90 70q14 10 4 28l-86 148q-8 14-26 8l-106-42q-42 30-72 42l-16 112q-4 18-20 18h-172q-16 0-20-18l-16-112q-38-16-72-42l-106 42q-18 6-26-8l-86-148q-10-18 4-28l90-70q-2-14-2-42t2-42l-90-70q-14-10-4-28l86-148q8-14 26-8l106 42q42-30 72-42l16-112q4-18 20-18h172q16 0 20 18l16 112q38 16 72 42l106-42q18-6 26 8l86 148q10 18-4 28l-90 70q2 14 2 42t-2 42z"></path>
        </symbol>
        <symbol id="icon-info" viewBox="0 0 1024 1024">
            <title>info</title>
            <path class="path1"
                  d="M470 384v-86h84v86h-84zM512 854q140 0 241-101t101-241-101-241-241-101-241 101-101 241 101 241 241 101zM512 86q176 0 301 125t125 301-125 301-301 125-301-125-125-301 125-301 301-125zM470 726v-256h84v256h-84z"></path>
        </symbol>
    </defs>
</svg>


<section class="settings" data-panel-show="false">

    <header class="settings-header">

        <h1 class="settings-title">
            <span class="settings-title_selected">İSTANBUL</span>
            <span class="settings-title_global">AYARLAR</span>
        </h1>

        <button class="settings-btn settings-btn--setting">
            <svg class="icon">
                <use xlink:href="#icon-setting"></use>
            </svg>
        </button>

        <button class="settings-btn settings-btn--done">
            <svg class="icon">
                <use xlink:href="#icon-done"></use>
            </svg>
        </button>

    </header>

    <div class="settings-content">

        <div>
            <select name="" id="">
                <option value="">Ülke</option>
            </select>
        </div>

        <div>
            <select name="" id="">
                <option value="">Eyalet / İl</option>
            </select>
        </div>

        <div>
            <select name="" id="">
                <option value="">Bölge / İlçe</option>
            </select>
        </div>

    </div>


</section>


<ul class="times" data-time="">


    <li class="time time--fajr" data-time="fajr">
        <div class="time-content">

            <h4 class="time_name">İmsak</h4>

            <h1 class="time_countdown">
                <span class="time_countdown-hour">--</span><span class="time_countdown-minute">--</span><span class="time_countdown-second">--</span>
            </h1>

            <h2 class="time_time">
                <span class="time_time-hour">--</span><span class="time_time-minute">--</span>
            </h2>

            <svg class="icon time_icon">
                <use xlink:href="#icon-info_outline"></use>
            </svg>

        </div>
    </li>


    <li class="time time--sunrise" data-time="sunrise">
        <div class="time-content">

            <h4 class="time_name">Güneş</h4>

            <h1 class="time_countdown">
                <span class="time_countdown-hour">--</span><span class="time_countdown-minute">--</span><span class="time_countdown-second">--</span>
            </h1>

            <h2 class="time_time">
                <span class="time_time-hour">--</span><span class="time_time-minute">--</span>
            </h2>

            <svg class="icon time_icon">
                <use xlink:href="#icon-info_outline"></use>
            </svg>

        </div>
    </li>


    <li class="time time--jumuah" data-time="jumuah">
        <div class="time-content">

            <h4 class="time_name">Öğle</h4>

            <h1 class="time_countdown">
                <span class="time_countdown-hour">--</span><span class="time_countdown-minute">--</span><span class="time_countdown-second">--</span>
            </h1>

            <h2 class="time_time">
                <span class="time_time-hour">--</span><span class="time_time-minute">--</span>
            </h2>

            <svg class="icon time_icon">
                <use xlink:href="#icon-info_outline"></use>
            </svg>

        </div>
    </li>


    <li class="time time--asr" data-time="asr">
        <div class="time-content">

            <h4 class="time_name">İkindi</h4>

            <h1 class="time_countdown">
                <span class="time_countdown-hour">--</span><span class="time_countdown-minute">--</span><span class="time_countdown-second">--</span>
            </h1>

            <h2 class="time_time">
                <span class="time_time-hour">--</span><span class="time_time-minute">--</span>
            </h2>

            <svg class="icon time_icon">
                <use xlink:href="#icon-info_outline"></use>
            </svg>

        </div>
    </li>


    <li class="time time--maghrib" data-time="maghrib">
        <div class="time-content">

            <h4 class="time_name">Akşam</h4>

            <h1 class="time_countdown">
                <span class="time_countdown-hour">--</span><span class="time_countdown-minute">--</span><span class="time_countdown-second">--</span>
            </h1>

            <h2 class="time_time">
                <span class="time_time-hour">--</span><span class="time_time-minute">--</span>
            </h2>

            <svg class="icon time_icon">
                <use xlink:href="#icon-info_outline"></use>
            </svg>

        </div>
    </li>


    <li class="time time--isha" data-time="isha">
        <div class="time-content">

            <h4 class="time_name">Yatsı</h4>

            <h1 class="time_countdown">
                <span class="time_countdown-hour">--</span><span class="time_countdown-minute">--</span><span class="time_countdown-second">--</span>
            </h1>

            <h2 class="time_time">
                <span class="time_time-hour">--</span><span class="time_time-minute">--</span>
            </h2>

            <svg class="icon time_icon">
                <use xlink:href="#icon-info_outline"></use>
            </svg>

        </div>
    </li>


</ul>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/libs/jquery.min.js"><\/script>')</script>
<script src="js/plugin.min.js"></script>
<script src="js/main.min.js"></script>

</body>
</html>
